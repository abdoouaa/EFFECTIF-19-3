    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f9f9f9;
            --background-color: #ffffff;
            --text-color: #333;
        }

       

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 12px;
            background-color: var(--secondary-color);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .form-container label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        .form-container input, .form-container select {
            width: 99%;
            font-weight: bold;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        

        .form-container button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
       
        .form-container button:hover {
            background-color: #357ab7;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .confirmation-modal .modal-content {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .modal-content h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 12px 0;
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-content .confirm-button {
            background-color: var(--primary-color);
            color: white;
            margin: 2px;
        }

        .modal-content .cancel-button {
            background-color: #ddd;
            color: #333;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--secondary-color);
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
      
      
        #myModal {
              display: none;
              position: fixed;
              z-index: 10;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              overflow: auto;
              backdrop-filter: blur(5px);
                 }

#modalContent {
    background: linear-gradient(135deg, #e0f7fa, #b3e5fc); 
    margin: 10% auto;
    padding: 30px;
    border: 2px solid #0288d1; 
    border-radius: 15px; 
    width: 50%;
    font-weight: bold;
    max-width: 500px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
    text-align: left;
    animation: fadeIn 0.5s ease;
}
 


.close {
    color: #01579b; 
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
    text-align: left;
}

.close:hover,
.close:focus {
    color: #0288d1; 
    text-decoration: none;
}

.form-control {
    margin: 15px 0;
    padding: 12px;
    width: 90%;
    font-size: 16px;
    border: 1px solid #0288d1; 
    border-radius: 8px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #01579b; 
    outline: none;
    box-shadow: 0 0 8px rgba(1, 87, 155, 0.5); 
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #0288d1, #01579b); 
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); 
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px); 
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
}

button:active {
    transform: translateY(1px); 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.add-button {
            background-color: #f0e008;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            flex-direction: column;
        }

        .options button {
            background-color: #bb920b;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .modalADD {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(62, 148, 144, 0.973);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgb(0, 0, 0);
            width: 300px;
        }

        .modalADD.active {
            display: block;
        }

        .modalADD input {
            
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modalADD button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        /* menu boton */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #0059b3;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #0066cc;
            transform: scale(1.1); 
        }

        
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px; 
            width: 300px;
            height: 100%;
            background: linear-gradient(to bottom, #0059b3, #003366);
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.4);
            color: #ffffff;
            transition: left 0.4s ease; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
        }

        .sidebar.open {
            left: 0; 
        }

        
        .sidebar h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #cce7ff; 
        }

        .sidebar ul {
            list-style-type: none;
            padding: 20px;
            margin-top: 45px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #cce7ff;
            
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
        
        }

        .sidebar ul li a:hover {
            background-color: #004080;
            color: #ffffff;
        }

      
        .close-arrow {
            cursor: pointer;
            color: #cce7ff;
            font-size: 30px;
            background: transparent;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px; 
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .close-arrow:hover {
            color: #ffffff;
            transform: rotate(180deg); 
        }
    </style>
</head>
